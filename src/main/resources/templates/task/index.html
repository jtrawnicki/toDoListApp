<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="main/template :: head(title = 'ToDoList')" />

<body class="hold-transition sidebar-mini">
<div class="wrapper">

  <!-- Navbar -->
  <th:block th:replace="main/template :: navbar" />
  <!-- /.navbar -->

  <!-- Main Sidebar Container -->
  <th:block th:replace="main/template :: sidebar" />

  <!-- Content Wrapper. Contains page content -->
  <div class="content-wrapper">
    <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0">Starter Page</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="#">Home</a></li>
              <li class="breadcrumb-item active">Starter Page</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->

    <!-- Main content -->
    <div class="content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-header">
                <h3 class="card-title">ALL TASKS</h3>
                <div class="card-tools">
                  <div class="input-group input-group-sm" style="width: 150px;">
                    <input type="text" name="table_search" class="form-control float-right" placeholder="Search">
                    <div class="input-group-append">
                      <button type="submit" class="btn btn-default">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                  </div>
                </div>
              </div>

              <div class="card-body table-responsive p-0">
                <table class="table table-hover text-nowrap">
                  <thead>
                  <tr>
                    <th>Name</th>
                    <th>Priority</th>
                    <th>Options</th>

                  </tr>
                  </thead>
                  <tbody>
                  <tr th:each="task : ${tasks}">
                    <td th:text="${task.name}">task</td>
                    <td th:text="${task.priority}">task</td>
                    <td>
                      <a th:href="@{'/tasks/'+${task.id}}" class="btn btn-primary btn-sm">
                        <i class="fas fa-folder-alt"></i> VIEW
                      </a>

                      <a th:href="@{'/tasks/'+${task.id}+'/edit'}" class="btn btn-info btn-sm">
                        <i class="fas fa-pencil-alt"></i> EDIT
                      </a>

                      <a th:href="@{'/tasks/'+${task.id}+'/delete'}" class="btn btn-danger btn-sm">
                        <i class="fas fa-trash"></i> DELETE
                      </a>

                    </td>
                  </tr>

                  </tbody>
                </table>
              </div>

            </div>

          </div>
        </div>
        <!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content -->
  </div>
  <!-- /.content-wrapper -->

  <!-- Control Sidebar -->
  <th:block th:replace="main/template :: rightbar" />
  <!-- /.control-sidebar -->

  <!-- Main Footer -->
  <th:block th:replace="main/template :: footer" />
</div>
<!-- ./wrapper -->

<!-- REQUIRED SCRIPTS -->

<!-- jQuery -->
<script src="plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="js/adminlte.min.js"></script>
</body>
</html>
